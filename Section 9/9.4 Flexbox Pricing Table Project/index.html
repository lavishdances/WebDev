<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    /* Hint: What can you do with a media query and flexbox? */
    .pricing-container{
        display: flex;
        gap: 1rem;
        flex-direction: row;
        justify-content: center;
        position: relative;
        top: 20%;
        left: 20%;
        bottom: 20%;
        right: 20%;
      }

    .pricing-plan{
        flex: 1;
        background-color: rgb(211, 214, 218);
        justify-content: center;
        text-align: center;
        align-content: center;
        min-width: 300px;
        max-width: 500px;
      }
    
    div > div > div{
      text-align: center;
    }
    .plan-price{
      font-weight: bold;
      font-size: 28pt;
    }
    .plan-title{
      font-weight: bold;
      font-size: 20pt;
    }
    .plan-features{
      text-align: center;
      list-style-type: none;
    }
    .plan-button{
      background-color: rgb(211, 121, 37);
      color: white;
      border-radius: 15%;
      border-style: none;
    }


    @media (max-width: 900px) {
      .pricing-container{
        display: flex;
        gap: 1rem;
        flex-direction: column;
        justify-content: center;
        position: relative;
        top: 10%;
        left: 10%;
        bottom: 10%;
        right: 10%;
      }

    .pricing-plan{
        flex: 1;
        background-color: rgb(211, 214, 218);
        justify-content: center;
        text-align: center;
        align-content: center;
        min-width: 300px;
        max-width: 650px;
      }
  }
  </style>
</head>

<body>
  <div class="pricing-container">

</body>

</html>
